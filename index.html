<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Relationship Diagram Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="entities-container">
        <!-- Entities will be rendered here -->
    </div>

    <div class="button-container">
        <button onclick="editor.showEditor(-1)">Create New Entity</button>
        <button onclick="editor.exportToSQL()">Export to SQL</button>
        <button onclick="editor.importFromSQL()">Import from SQL</button>
        <input type="file" id="file-import" style="display:none;" onchange="editor.handleFileImport(event)">    
    </div>

    <!-- Entity Editor Form -->
    <div id="editor-form" style="display:none;">
        <input type="text" id="entity-name" placeholder="Enter entity name">
        <button onclick="editor.addColumn()">Add Column</button>
        <button onclick="editor.saveEntity()">Save Entity</button>
        <button onclick="editor.cancelEdit()">Cancel</button>
        <div class="table-container">
        <table id="columns-table">
            <thead>
                <tr>
                    <th class="column-action"></th>
                    <th>Column Name</th>
                    <th>Type</th>
                    <th>Length</th>
                    <th>Value</th>
                    <th>Default</th>
                    <th>NL</th>
                    <th>PK</th>
                    <th>AI</th>
                </tr>
            </thead>
            <tbody id="columns-table-body">
                <!-- Columns will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    </div>

 
    <script src="script.js"></script>
</body>
</html>
